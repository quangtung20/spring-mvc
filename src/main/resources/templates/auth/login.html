<!DOCTYPE html>
<html lang="en">
<html lang="en" xmlns:th="http://www.org.thymeleaf.org">
<div th:replace="blog/header::header"></div>
<body>
  <div class="container">
    <div class="row col-md-6 offset-md-3">
      <div th:if="${param.error}">
        <div class="alert alert-danger">Invalid email or password</div>
      </div>
      <div th:if="${param.logout}">
        <div class="alert alert-success">You have been log out</div>
      </div>
      <div class="card">
        <div class="card-header">
          <h2 class="text-center">Login form</h2>
        </div>
        <div class="card-body">
          <form
            method="post"
            th:action="@{/login}"
            class="form-horizontal"
            role="form"
          >
            <div class="form-group mb-3">
              <label class="control-label">Email</label>
              <input
                      type="text"
                      id="username"
                      name="username"
                      class="form-control"
                      placeholder="enter your email address"
              />
            </div>
            <div class="form-group mb-3">
              <label class="control-label">Password</label>
              <input
                      type="password"
                      id="password"
                      name="password"
                      class="form-control"
                      placeholder="enter your email password"
              />
            </div>
            <div class="form-group mb-3">
              <button type="submit" class="btn btn-primary">Login</button>
              <span>Not register yet?<a th:href="@{/register}">Register/SignUp</a></span>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
