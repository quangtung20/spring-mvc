<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.org.thymeleaf.org">
<div th:replace="admin/header::header"></div>
<body>
  <div class="container">
    <div class="row">
      <h1>List Of Comment</h1>
    </div>
    <br/>
    <table class="table table-striped table-hover table-bordered ">
      <thead class="table-dark">
        <th>#</th>
        <th>Email</th>
        <th>Comment</th>
        <th>Created Date</th>
        <th>Action</th>
      </thead>
      <tbody>
        <tr th:each="comment, iterStat:${comments}">
          <td th:text="${iterStat.count}"></td>
          <td th:text="${comment.email}"></td>
          <td th:text="${comment.content}"></td>
          <td th:text="${#temporals.format(comment.createdOn, 'dd MMM yyyy')}"></td>
          <td>
            <a class="btn btn-danger" th:href="@{/admin/comments/{commentId}/delete(commentId=${comment.id})}">Delete</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
