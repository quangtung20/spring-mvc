<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.org.thymeleaf.org">
<head th:fragment="header">
    <meta charset="UTF-8">
    <title>Spring boot thymeleaf blog app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <header class="p-3 text-bg-dark bg-dark" th:fragment="navbar">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a class="navbar-brand text-white" href="#">Spring boot app</a>

                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a th:href="@{/admin/posts}" class="nav-link px-2 text-white">Posts</a></li>
                    <li><a th:href="@{/admin/posts/newpost}" class="nav-link px-2 text-white">New Post</a></li>
                    <li><a th:href="@{/admin/posts/comments}" class="nav-link px-2 text-white">Comment</a></li>
                    <li><a href="#" class="nav-link px-2 text-white">FAQs</a></li>
                    <li><a href="#" class="nav-link px-2 text-white">About</a></li>
                </ul>

                <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
                    <input type="search" class="form-control form-control-dark text-bg-dark" placeholder="Search..." aria-label="Search">
                </form>

                <div class="text-end">
                    <button type="button" class="btn btn-outline-light me-2">Login</button>
                    <button type="button" class="btn btn-warning">Sign-up</button>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
